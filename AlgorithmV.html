<!DOCTYPE html>
<html lang="en">
<head>
	<title>basicFoundationI</title>
</head>
<body>
	<script>
		function resetNegatives(arr){
			for(i=0;i<arr.length;i++){
				if(arr[i]<0){
					arr[i]=0;
				}
			}
			return arr;
		}
		function moveForward(arr){
			for(i=0;i<arr.length;i++){
				arr[i]=arr[i+1];
				arr.push(0);
			}
			return arr;
		}
		function reverseArray(arr){
			for(i=0;i<math.floor(arr.length/2);i++){
				temp = arr[i];
				arr[i] = arr[arr.length-1-i];
				arr[arr.length-1-i=temp]
			}
			return arr;
		}
		function repeatTwice(arr){
			var temp = 0;
			var length = arr.length;

			for(i=0;i<length;i++){
				arr.push(arr[i]);
			}
			for(j=length;j<arr.length;j++){
				for(k=j;k>0;k--){
					if(arr[k-1]==arr[k]){
						break;
					}
					temp = arr[k];
					arr[k]=arr[k-1];
					arr[k-1]=temp;
				}
			}
			return arr;
		}
	</script>
</body>
</html>
